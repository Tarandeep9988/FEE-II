<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="result">Results will be shown here</p>
        <div class="inputbox">
            <input type="number" id="r" placeholder="Red" min="0" max="255">
            <input type="number" id="g" placeholder="Green" min="0" max="255">
            <input type="number" id="b" placeholder="Blue" min="0" max="255">
            <input type="number" id="a" placeholder="Alpha" min="0" max="1">
        </div>
        <button id="btn">Click me</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
